<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResponsableEditDlg" widgetVar="ResponsableEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditResponsableTitle}">
            <h:form id="ResponsableEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{responsableController.selected != null}">
                        <p:outputLabel value="#{bundle.EditResponsableLabel_login}" for="login" />
                        <p:inputText id="login" value="#{responsableController.selected.login}" title="#{bundle.EditResponsableTitle_login}" />
                        <p:outputLabel value="#{bundle.EditResponsableLabel_password}" for="password" />
                        <p:inputText id="password" value="#{responsableController.selected.password}" title="#{bundle.EditResponsableTitle_password}" />
                        <p:outputLabel value="#{bundle.EditResponsableLabel_droit}" for="droit" />
                        <p:inputText id="droit" value="#{responsableController.selected.droit}" title="#{bundle.EditResponsableTitle_droit}" />
                        <p:outputLabel value="#{bundle.EditResponsableLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{responsableController.selected.cin}" title="#{bundle.EditResponsableTitle_cin}" />
                        <p:outputLabel value="#{bundle.EditResponsableLabel_societe}" for="societe" />
                        <p:selectOneMenu id="societe" value="#{responsableController.selected.societe}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{societeController.itemsAvailableSelectOne}"
                                           var="societeItem"
                                           itemValue="#{societeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditResponsableLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{responsableController.selected.nom}" title="#{bundle.EditResponsableTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditResponsableLabel_tele}" for="tele" />
                        <p:inputText id="tele" value="#{responsableController.selected.tele}" title="#{bundle.EditResponsableTitle_tele}" />
                        <p:outputLabel value="#{bundle.EditResponsableLabel_compte}" for="compte" />
                        <p:inputText id="compte" value="#{responsableController.selected.compte}" title="#{bundle.EditResponsableTitle_compte}" />
                        <p:outputLabel value="#{bundle.EditResponsableLabel_datenaiss}" for="datenaiss" />
                        <p:calendar id="datenaiss" pattern="MM/dd/yyyy" value="#{responsableController.selected.datenaiss}" title="#{bundle.EditResponsableTitle_datenaiss}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditResponsableLabel_datembauch}" for="datembauch" />
                        <p:calendar id="datembauch" pattern="MM/dd/yyyy" value="#{responsableController.selected.datembauch}" title="#{bundle.EditResponsableTitle_datembauch}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditResponsableLabel_metier}" for="metier" />
                        <p:inputText id="metier" value="#{responsableController.selected.metier}" title="#{bundle.EditResponsableTitle_metier}" />
                        <p:outputLabel value="#{bundle.EditResponsableLabel_salairbase}" for="salairbase" />
                        <p:inputText id="salairbase" value="#{responsableController.selected.salairbase}" title="#{bundle.EditResponsableTitle_salairbase}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{responsableController.update}" value="#{bundle.Save}" update="display,:ResponsableListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ResponsableEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResponsableEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
