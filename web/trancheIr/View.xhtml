<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrancheIrViewDlg" widgetVar="TrancheIrViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTrancheIrTitle}">

                    <p:panelGrid columns="2" rendered="#{trancheIrController.selected != null}">

                        <h:outputText value="#{trancheIrController.selected.id}" title="#{bundle.ViewTrancheIrTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTrancheIrLabel_minim}"/>
                        <h:outputText value="#{trancheIrController.selected.minim}" title="#{bundle.ViewTrancheIrTitle_minim}"/>
                        <h:outputText value="#{bundle.ViewTrancheIrLabel_maxim}"/>
                        <h:outputText value="#{trancheIrController.selected.maxim}" title="#{bundle.ViewTrancheIrTitle_maxim}"/>
                        <h:outputText value="#{bundle.ViewTrancheIrLabel_taux}"/>
                        <h:outputText value="#{trancheIrController.selected.taux}" title="#{bundle.ViewTrancheIrTitle_taux}"/>
                        <h:outputText value="#{bundle.ViewTrancheIrLabel_ir}"/>
                        <h:outputText value="#{trancheIrController.selected.ir}" title="#{bundle.ViewTrancheIrTitle_ir}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="TrancheIrViewDialog.hide()"/>
