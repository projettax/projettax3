<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrancheIrCreateDlg" widgetVar="TrancheIrCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTrancheIrTitle}">
            <h:form id="TrancheIrCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trancheIrController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTrancheIrLabel_id}" for="id" />
                        <p:inputText id="id" value="#{trancheIrController.selected.id}" title="#{bundle.CreateTrancheIrTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateTrancheIrLabel_minim}" for="minim" />
                        <p:inputText id="minim" value="#{trancheIrController.selected.minim}" title="#{bundle.CreateTrancheIrTitle_minim}" />
                        <p:outputLabel value="#{bundle.CreateTrancheIrLabel_maxim}" for="maxim" />
                        <p:inputText id="maxim" value="#{trancheIrController.selected.maxim}" title="#{bundle.CreateTrancheIrTitle_maxim}" />
                        <p:outputLabel value="#{bundle.CreateTrancheIrLabel_taux}" for="taux" />
                        <p:inputText id="taux" value="#{trancheIrController.selected.taux}" title="#{bundle.CreateTrancheIrTitle_taux}" />
                        <p:outputLabel value="#{bundle.CreateTrancheIrLabel_ir}" for="ir" />
                        <p:selectOneMenu id="ir" value="#{trancheIrController.selected.ir}" >
                            <f:selectItems value="#{irController.itemsAvailableSelectOne}"
                                           var="irItem"
                                           itemValue="#{irItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trancheIrController.create}" value="#{bundle.Save}" update="display,:TrancheIrListForm:datalist,:growl" oncomplete="handleSubmit(args,'TrancheIrCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrancheIrCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
