<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeCreateDlg" widgetVar="EmployeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmployeTitle}">
            <h:form id="EmployeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{employeController.selected.cin}" title="#{bundle.CreateEmployeTitle_cin}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_societe}" for="societe" />
                        <p:selectOneMenu id="societe" value="#{employeController.selected.societe}" >
                            <f:selectItems value="#{societeController.itemsAvailableSelectOne}"
                                           var="societeItem"
                                           itemValue="#{societeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{employeController.selected.nom}" title="#{bundle.CreateEmployeTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_tele}" for="tele" />
                        <p:inputText id="tele" value="#{employeController.selected.tele}" title="#{bundle.CreateEmployeTitle_tele}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_compte}" for="compte" />
                        <p:inputText id="compte" value="#{employeController.selected.compte}" title="#{bundle.CreateEmployeTitle_compte}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_datenaiss}" for="datenaiss" />
                        <p:calendar id="datenaiss" pattern="MM/dd/yyyy" value="#{employeController.selected.datenaiss}" title="#{bundle.EditEmployeTitle_datenaiss}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_datembauch}" for="datembauch" />
                        <p:calendar id="datembauch" pattern="MM/dd/yyyy" value="#{employeController.selected.datembauch}" title="#{bundle.EditEmployeTitle_datembauch}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_metier}" for="metier" />
                        <p:inputText id="metier" value="#{employeController.selected.metier}" title="#{bundle.CreateEmployeTitle_metier}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_salairbase}" for="salairbase" />
                        <p:inputText id="salairbase" value="#{employeController.selected.salairbase}" title="#{bundle.CreateEmployeTitle_salairbase}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeController.create}" value="#{bundle.Save}" update="display,:EmployeListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmployeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
