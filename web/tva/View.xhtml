<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TvaViewDlg" widgetVar="TvaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTvaTitle}">
            <h:form id="TvaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tvaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTvaLabel_categorie}"/>
                        <h:outputText value="#{tvaController.selected.categorie}" title="#{bundle.ViewTvaTitle_categorie}"/>
                        <h:outputText value="#{bundle.ViewTvaLabel_taux}"/>
                        <h:outputText value="#{tvaController.selected.taux}" title="#{bundle.ViewTvaTitle_taux}"/>
                        <h:outputText value="#{bundle.ViewTvaLabel_id}"/>
                        <h:outputText value="#{tvaController.selected.id}" title="#{bundle.ViewTvaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTvaLabel_dateapp}"/>
                        <h:outputText value="#{tvaController.selected.dateapp}" title="#{bundle.ViewTvaTitle_dateapp}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTvaLabel_dgi}"/>
                        <h:outputText value="#{tvaController.selected.dgi}" title="#{bundle.ViewTvaTitle_dgi}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TvaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
