<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IrEditDlg" widgetVar="IrEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIrTitle}">
            <h:form id="IrEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{irController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIrLabel_id}" for="id" />
                        <p:inputText id="id" value="#{irController.selected.id}" title="#{bundle.EditIrTitle_id}" />
                        <p:outputLabel value="#{bundle.EditIrLabel_dateapp}" for="dateapp" />
                        <p:calendar id="dateapp" pattern="MM/dd/yyyy" value="#{irController.selected.dateapp}" title="#{bundle.EditIrTitle_dateapp}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditIrLabel_dgi}" for="dgi" />
                        <p:selectOneMenu id="dgi" value="#{irController.selected.dgi}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{dgiController.itemsAvailableSelectOne}"
                                           var="dgiItem"
                                           itemValue="#{dgiItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{irController.update}" value="#{bundle.Save}" update="display,:IrListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IrEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IrEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
