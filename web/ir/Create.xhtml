<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IrCreateDlg" widgetVar="IrCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateIrTitle}">
            <h:form id="IrCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{irController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateIrLabel_id}" for="id" />
                        <p:inputText id="id" value="#{irController.selected.id}" title="#{bundle.CreateIrTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateIrLabel_dateapp}" for="dateapp" />
                        <p:calendar id="dateapp" pattern="MM/dd/yyyy" value="#{irController.selected.dateapp}" title="#{bundle.EditIrTitle_dateapp}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateIrLabel_dgi}" for="dgi" />
                        <p:selectOneMenu id="dgi" value="#{irController.selected.dgi}" >
                            <f:selectItems value="#{dgiController.itemsAvailableSelectOne}"
                                           var="dgiItem"
                                           itemValue="#{dgiItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{irController.create}" value="#{bundle.Save}" update="display,:IrListForm:datalist,:growl" oncomplete="handleSubmit(args,'IrCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IrCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
