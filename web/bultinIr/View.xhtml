<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BultinIrViewDlg" widgetVar="BultinIrViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBultinIrTitle}">

                    <p:panelGrid columns="2" rendered="#{bultinIrController.selected != null}">
                        <h:outputText value="#{bundle.ViewBultinIrLabel_societe}"/>
                        <h:outputText value="#{bultinIrController.selected.societe}" title="#{bundle.ViewBultinIrTitle_societe}"/>
                        <h:outputText value="#{bundle.ViewBultinIrLabel_id}"/>
                        <h:outputText value="#{bultinIrController.selected.id}" title="#{bundle.ViewBultinIrTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBultinIrLabel_salaires}"/>
                        <h:outputText value="#{bultinIrController.selected.salaires}" title="#{bundle.ViewBultinIrTitle_salaires}"/>
                        <h:outputText value="#{bundle.ViewBultinIrLabel_autres}"/>
                        <h:outputText value="#{bultinIrController.selected.autres}" title="#{bundle.ViewBultinIrTitle_autres}"/>
                        <h:outputText value="#{bundle.ViewBultinIrLabel_totale}"/>
                        <h:outputText value="#{bultinIrController.selected.totale}" title="#{bundle.ViewBultinIrTitle_totale}"/>

                        <h:outputText value="#{bultinIrController.selected.dernierdel}" title="#{bundle.ViewBultinIrTitle_dernierdel}">

                </h:panelGroup>
