<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BultinIrCreateDlg" widgetVar="BultinIrCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBultinIrTitle}">
            <h:form id="BultinIrCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bultinIrController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBultinIrLabel_societe}" for="societe" />
                        <p:selectOneMenu id="societe" value="#{bultinIrController.selected.societe}" >
                            <f:selectItems value="#{societeController.itemsAvailableSelectOne}"
                                           var="societeItem"
                                           itemValue="#{societeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateBultinIrLabel_id}" for="id" />
                        <p:inputText id="id" value="#{bultinIrController.selected.id}" title="#{bundle.CreateBultinIrTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateBultinIrLabel_salaires}" for="salaires" />
                        <p:inputText id="salaires" value="#{bultinIrController.selected.salaires}" title="#{bundle.CreateBultinIrTitle_salaires}" />
                        <p:outputLabel value="#{bundle.CreateBultinIrLabel_autres}" for="autres" />
                        <p:inputText id="autres" value="#{bultinIrController.selected.autres}" title="#{bundle.CreateBultinIrTitle_autres}" />
                        <p:outputLabel value="#{bundle.CreateBultinIrLabel_totale}" for="totale" />
                        <p:inputText id="totale" value="#{bultinIrController.selected.totale}" title="#{bundle.CreateBultinIrTitle_totale}" />
                        <p:outputLabel value="#{bundle.CreateBultinIrLabel_datedeclar}" for="datedeclar" />
                        <p:calendar id="datedeclar" pattern="MM/dd/yyyy" value="#{bultinIrController.selected.datedeclar}" title="#{bundle.EditBultinIrTitle_datedeclar}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBultinIrLabel_dernierdel}" for="dernierdel" />
                        <p:calendar id="dernierdel" pattern="MM/dd/yyyy" value="#{bultinIrController.selected.dernierdel}" title="#{bundle.EditBultinIrTitle_dernierdel}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bultinIrController.create}" value="#{bundle.Save}" update="display,:BultinIrListForm:datalist,:growl" oncomplete="handleSubmit(args,'BultinIrCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BultinIrCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
