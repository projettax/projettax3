<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IsEditDlg" widgetVar="IsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIsTitle}">
            <h:form id="IsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{isController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{isController.selected.id}" title="#{bundle.EditIsTitle_id}" />
                        <p:outputLabel value="#{bundle.EditIsLabel_dateapp}" for="dateapp" />
                        <p:calendar id="dateapp" pattern="MM/dd/yyyy" value="#{isController.selected.dateapp}" title="#{bundle.EditIsTitle_dateapp}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditIsLabel_dgi}" for="dgi" />
                        <p:selectOneMenu id="dgi" value="#{isController.selected.dgi}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{dgiController.itemsAvailableSelectOne}"
                                           var="dgiItem"
                                           itemValue="#{dgiItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{isController.update}" value="#{bundle.Save}" update="display,:IsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
