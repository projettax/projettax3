<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IsViewDlg" widgetVar="IsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIsTitle}">
            <h:form id="IsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{isController.selected != null}">
                        <h:outputText value="#{bundle.ViewIsLabel_id}"/>
                        <h:outputText value="#{isController.selected.id}" title="#{bundle.ViewIsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewIsLabel_dateapp}"/>
                        <h:outputText value="#{isController.selected.dateapp}" title="#{bundle.ViewIsTitle_dateapp}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewIsLabel_dgi}"/>
                        <h:outputText value="#{isController.selected.dgi}" title="#{bundle.ViewIsTitle_dgi}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
