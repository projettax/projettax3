<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PenaliteViewDlg" widgetVar="PenaliteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPenaliteTitle}">
            <h:form id="PenaliteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{penaliteController.selected != null}">
                        <h:outputText value="#{bundle.ViewPenaliteLabel_id}"/>
                        <h:outputText value="#{penaliteController.selected.id}" title="#{bundle.ViewPenaliteTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPenaliteLabel_montant}"/>
                        <h:outputText value="#{penaliteController.selected.montant}" title="#{bundle.ViewPenaliteTitle_montant}"/>
                        <h:outputText value="#{bundle.ViewPenaliteLabel_datedernierdeclaration}"/>
                        <h:outputText value="#{penaliteController.selected.datedernierdeclaration}" title="#{bundle.ViewPenaliteTitle_datedernierdeclaration}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPenaliteLabel_taux}"/>
                        <h:outputText value="#{penaliteController.selected.taux}" title="#{bundle.ViewPenaliteTitle_taux}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PenaliteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
