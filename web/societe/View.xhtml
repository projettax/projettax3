<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SocieteViewDlg" widgetVar="SocieteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSocieteTitle}">
            <h:form id="SocieteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{societeController.selected != null}">
                        <h:outputText value="#{bundle.ViewSocieteLabel_idfsc}"/>
                        <h:outputText value="#{societeController.selected.idfsc}" title="#{bundle.ViewSocieteTitle_idfsc}"/>
                        <h:outputText value="#{bundle.ViewSocieteLabel_nom}"/>
                        <h:outputText value="#{societeController.selected.nom}" title="#{bundle.ViewSocieteTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewSocieteLabel_dgi}"/>
                        <h:outputText value="#{societeController.selected.dgi}" title="#{bundle.ViewSocieteTitle_dgi}"/>
                        <h:outputText value="#{bundle.ViewSocieteLabel_service}"/>
                        <h:outputText value="#{societeController.selected.service}" title="#{bundle.ViewSocieteTitle_service}"/>
                        <h:outputText value="#{bundle.ViewSocieteLabel_penalite}"/>
                        <h:outputText value="#{societeController.selected.penalite}" title="#{bundle.ViewSocieteTitle_penalite}"/>
                        <h:outputText value="#{bundle.ViewSocieteLabel_regime}"/>
                        <h:outputText value="#{societeController.selected.regime}" title="#{bundle.ViewSocieteTitle_regime}"/>
                        <h:outputText value="#{bundle.ViewSocieteLabel_creditva}"/>
                        <h:outputText value="#{societeController.selected.creditva}" title="#{bundle.ViewSocieteTitle_creditva}"/>
                        <h:outputText value="#{bundle.ViewSocieteLabel_tvadue}"/>
                        <h:outputText value="#{societeController.selected.tvadue}" title="#{bundle.ViewSocieteTitle_tvadue}"/>
                        <h:outputText value="#{bundle.ViewSocieteLabel_dateouvertur}"/>
                        <h:outputText value="#{societeController.selected.dateouvertur}" title="#{bundle.ViewSocieteTitle_dateouvertur}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSocieteLabel_adresse}"/>
                        <h:outputText value="#{societeController.selected.adresse}" title="#{bundle.ViewSocieteTitle_adresse}"/>
                        <h:outputText value="#{bundle.ViewSocieteLabel_compte}"/>
                        <h:outputText value="#{societeController.selected.compte}" title="#{bundle.ViewSocieteTitle_compte}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SocieteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
